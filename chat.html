  <link rel="stylesheet" href="style.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-359388009"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-359388009');
  </script>

  <!-- Chatbase -->
  <script>

<body>
  <div id="chat-container">

    </header>

    <div id="fake-box">

  <style>
    .chatbase-chat-button {

    }
  </style>

  <script>
    window.addEventListener("load", () => {
      const openBtn = document.getElementById("open-real-chat");

      openBtn.addEventListener("click", () => {

        if (realBtn) {
          realBtn.contentWindow.postMessage({ open: true }, "*");
