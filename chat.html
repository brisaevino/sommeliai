<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SommeliAI 🍷</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>SommeliAI 🍷</h1>
      <p>Seu sommelier virtual, leve e descomplicado!</p>
    </header>

    <div id="chat-box"></div>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Digite sua dúvida sobre vinhos..."
        autocomplete="off"
      />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
