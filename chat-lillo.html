<body>

  <header>

  <a class="whatsapp-float" href="https://wa.me/?text=Olha%20essa%20dica%20de%20vinho%20do%20SommeliAI%20üç∑%20https://brisaevino.github.io/sommeliai/dicas.html" target="_blank">

  <script>
    const apiKey = "SUA_API_KEY_AQUI"; // ‚ö†Ô∏è Substitua aqui com sua chave da OpenAI
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    const systemPrompt = `Voc√™ √© o SommeliAI, sommelier digital do restaurante Lill√≥... [resumo omitido por espa√ßo, pode colar o completo aqui]`;

    let messages = [
      { role: "system", content: systemPrompt }
    ];

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function handleSend() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      messages.push({ role: "user", content: text });
      input.value = "";

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4o",
          messages,
          temperature: 0.8
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "Erro na resposta.";
      appendMessage("bot", reply);
      messages.push({ role: "assistant", content: reply });
    }

    // Mensagem inicial
    window.onload = () => {
      appendMessage("bot", `E a√≠! Eu sou o SommeliAI üç∑ü§ñ ‚Äî seu assistente de vinho menos esnobe que aquele seu amigo metido a sommelier e bem mais gente boa.<br><br>Me conta o que voc√™ precisa:<br>1. T√¥ em d√∫vida entre dois vinhos<br>2. Quero uma sugest√£o pra uma ocasi√£o especial<br>3. Quero um vinho que combine com o prato que eu escolhi<br><br>Digite o n√∫mero da op√ß√£o que mais combina com voc√™ üëá`);
      input.focus();
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script>
