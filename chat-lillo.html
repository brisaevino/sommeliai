  <script>
    const chatBox = document.getElementById('chat');
    const apiKey = "SUA_API_KEY_AQUI"; // ‚ö†Ô∏è Substitua pela sua chave OpenAI aqui, mas n√£o deixe exposta em produ√ß√£o!

    const systemPrompt = `Voc√™ √© o SommeliAI, sommelier digital do restaurante Lill√≥. Fale com simpatia, bom humor e sem esnobismo. Use linguagem leve e divertida.

A carta de vinhos do Lill√≥ √©:
Espumantes:
- Chandon R√©serve Brut
- Chandon Brut Ros√©
- Fausto Brut
- Fausto Brut Ros√©

Brasileiros:
- Miolo Reserva Chardonnay
- Miolo Reserva Cabernet Sauvignon
- Miolo Reserva Pinot Noir

Argentinos:
- Alamos Chardonnay
- Felino Chardonnay
- Alamos Malbec Ros√©
- Estancia Mendoza Varietal Malbec

Siga o fluxo abaixo:
1. D√™ as boas-vindas e pe√ßa para o cliente escolher uma das op√ß√µes:
  1. T√¥ em d√∫vida entre dois vinhos
  2. Quero uma sugest√£o pra uma ocasi√£o especial
  3. Quero um vinho que combine com o prato que eu escolhi
2. Em seguida, pergunte sobre a personalidade:
  1. Elegante e refinado
  2. Divertido e tranquilo
  3. Apreciador de vinhos de longa data
  4. Pr√°tico
3. Com base na escolha anterior, indique um vinho da carta acima. N√£o invente vinhos que n√£o est√£o na carta. Use frases leves e simp√°ticas.`;

    let messages = [
      { role: "system", content: systemPrompt }
    ];

    // Mensagem inicial ao carregar a p√°gina
    window.onload = () => {
      appendMessage("bot", `E a√≠! Eu sou o SommeliAI üç∑ü§ñ ‚Äî seu assistente de vinho menos esnobe que aquele seu amigo metido a sommelier e bem mais gente boa.<br><br>Me conta o que voc√™ precisa:<br>1. T√¥ em d√∫vida entre dois vinhos<br>2. Quero uma sugest√£o pra uma ocasi√£o especial<br>3. Quero um vinho que combine com o prato que eu escolhi<br><br>Digite o n√∫mero da op√ß√£o que mais combina com voc√™ üëá`);
    };

    function appendMessage(sender, text) {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.innerHTML = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(userText) {
      if (!userText) return;

      appendMessage('user', userText);
      messages.push({ role: "user", content: userText });

      // Chamada API OpenAI
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: messages,
            temperature: 0.8
          })
        });

        const data = await response.json();
        if (data.error) {
          appendMessage('bot', `Erro da API: ${data.error.message}`);
          return;
        }

        const reply = data.choices[0].message.content;
        appendMessage('bot', reply);
        messages.push({ role: "assistant", content: reply });
      } catch (error) {
        appendMessage('bot', 'Erro na conex√£o com a API. Tente novamente mais tarde.');
      }
    }

    // Input e bot√£o no DOM criados dinamicamente para ficar mais clean
    const inputArea = document.createElement('div');
    inputArea.className = 'input-area';

    const inputField = document.createElement('input');
    inputField.type = 'text';
    inputField.placeholder = 'Digite sua mensagem...';
    inputArea.appendChild(inputField);

    const sendButton = document.createElement('button');
    sendButton.textContent = 'Enviar';
    sendButton.onclick = () => {
      const text = inputField.value.trim();
      if(text){
        sendMessage(text);
        inputField.value = '';
        inputField.focus();
      }
    };
    inputArea.appendChild(sendButton);

    chatBox.appendChild(inputArea);

    // Focar no input automaticamente
    inputField.focus();

    // Enviar mensagem ao apertar Enter
    inputField.addEventListener('keydown', (e) => {
      if(e.key === 'Enter'){
        sendButton.click();
      }
    });
  </script>
